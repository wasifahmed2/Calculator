<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="0" id="inp">
        </div>
        
        <div class="clc-value">
            <div class="btn1">
                <button style="color: rgb(255, 102, 0);" class="btn">AC</button>
                <button class="btn">7</button>
                <button class="btn">4</button>
                <button class="btn">1</button>                
                <button class="btn">0</button>
            </div>
            <div class="btn2">
                <button style="color: rgb(255, 102, 0);" class="btn">DEL</button>
                <button class="btn">8</button>
                <button class="btn">5</button>
                <button class="btn">2</button>                
                <button class="btn">00</button>       
            </div>
            <div class="btn3">
                <button style="color: rgb(255, 102, 0);" class="btn">.</button>
                <button class="btn">9</button>
                <button class="btn">6</button>
                <button class="btn">3</button>                
                <button style="color: rgb(255, 102, 0);" class="btn">%</button>     
            </div>
            <div class="btn4">
                <button class="btn">/</button>
                <button class="btn">*</button>
                <button class="btn">-</button>
                <button class="btn">+</button> 
                <button class="btn">=</button>            
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
